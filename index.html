<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry People</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section-header">
      <div class="container">
        <header class="header">
          <button class="menu-button">
            <img width="40px" height="40px" src="img/menu.png" alt="photo: Menu" class="menu-button-img">
          </button>
          <div class="navbar">
            <button class="close-menu">
              <svg width="48" height="47" viewBox="0 0 48 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 0.5L45.5 46.5M1 46.5L47 0.5" stroke="black"/>
              </svg>
            </button>
            <nav class="navbar-menu navbar-menu-one">
              <ul class="menu">
                <li class="menu-item-one">
                  <a href="#" class="menu-link">HOME</a>
                </li>
                <li class="menu-item-one">
                  <a href="#" class="menu-link">ABOUT</a>
                </li>
                <li class="menu-item-one">
                  <a href="#" class="menu-link">TEAM</a>
                </li>
                <li class="menu-item-one">
                  <a href="#" class="menu-link">BOOKING</a>
                </li>
              </ul>
            </nav>
            <a href="index.html" class="logo">
              <img src="img/Vector.png" alt="logo: Hungry People" class="logo-img">
            </a>
            <nav class="navbar-menu navbar-menu-two">
              <ul class="menu">
                <li class="menu-item-two">
                  <a href="#" class="menu-link">MENU</a>
                </li>
                <li class="menu-item-two">
                  <a href="#" class="menu-link">GALERIE</a>
                </li>
                <li class="menu-item-two">
                  <a href="#" class="menu-link">EVENTS</a>
                </li>
                <li class="menu-item-two">
                  <a href="#" class="menu-link">CONTACT</a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- /.navbar -->
        </header>
        <div class="main-block-header">
          <div class="block-schedule">
            <p class="schedule-text">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
            <div class="schedule-border"></div>
            <!-- /.schedule-border -->
          </div>
          <!-- /.block-schedule -->
          <div class="block-main-info">
            <p class="description-text">RESTAURANT</p>
            <p class="name-text">hungry people</p>
            <div class="border"></div>
            <!-- /.border -->
            <div class="group-buttons">
              <button class="button-book">BOOK TABLE</button>
              <button class="button-explore">EXPLORE</button>
            </div>
            <!-- /.group-buttons -->
          </div>
          <!-- /.block-main-info -->
          <p class="schedule-text-clone">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
          <div class="social-buttons">
            <div class="social-border"></div>
            <!-- /.social-border -->
            <button class="social-button">
              <img src="img/facebook.png" alt="photo: Facebook" class="social-img">
            </button>
            <button class="social-button">
              <img src="img/twitter.png" alt="photo: Twitter" class="social-img">
            </button>
            <button class="social-button">
              <img src="img/instagram.png" alt="photo: Instagram" class="social-img">
            </button>
          </div>
          <!-- /.social-buttons -->
        </div>
        <!-- /.main-block-header -->
        <div class="block-scrol">
          <div class="scrol-border">
            <button class="scrol-button">
              <img src="img/strelka.png" alt="photo: scrol" class="img-scrol">
            </button>
          </div>
          <!-- /.scrol-border -->
        </div>
        <!-- /.block-scrol -->
      </div>
      <!-- /.continer -->
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
